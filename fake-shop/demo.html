<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <script type="text/javascript" src="./bootstrap.js"></script>
    <script type="text/javascript" src="./demo.js"></script>
    <link rel="stylesheet" href="./bootstrap-validator.css" />
    <link rel="stylesheet" href="./demo.css"/>
    <script type="text/javascript" src="./bootstrap-validator.js"></script>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css" />
    <title></title>
</head>
<body style="padding-top:60px;">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">FakeShop.com</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>Save Details</h1>
            <p>Please enter the details and click <strong>Next</strong> to continue</p>
        </div>
        <img src="nope" class="pull-right" />
            <form class="row" id="details-form" autocomplete="nope">
                <div class="col-md-10">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" name="name" id="name"  />
                    </div>
                    <div class="form-group">
                        <label>Number</label>
                        <input class="form-control" type="text" style="width:98%" name="number" tabindex="3" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" name="email" />
                    </div>
                    <hr />
                    <div class="form-inline">
                        <div class="form-group" >
                            <label>House No.</label>
                            <input class="form-control" type="text" id="house-number" />
                        </div>
                        <div class="form-group">
                            <label>Post Code</label>
                            <input class="form-control" type="text" id="post-code"/>

                        </div>
                        <button type="button" class="btn btn-default" id="find-address-button" style="color: #ccdfeb;">Find my Address</button>
                        <div id="address-results" class="collapse">
                            <h2 id="loading-address"><span class="fa fa-spinner fa-spin"></span>Getting address details...</h2>
                            <div id="address-display">
                                <h2>Your address</h2>
                                <strong id="house-number-display"></strong>&nbsp;
                                <strong>Address Line One</strong>
                                <br />
                                <strong>Address Line Two</strong>
                                <br />
                                <strong>Tunbridge Wells</strong>
                                <br />
                                <strong id="post-code-display"></strong>
                            </div>
                            
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Name on Card</label>
                                <input class="form-control" type="text" name="nameoncard" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Card Type</label>
                                <select class="form-control" name="cardtype" />
                                    <option>Please Select...</option>
                                    <option>Visa</option>
                                    <option>Mastercard</option>
                                    <option>American Express</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Expires</label>
                                <input class="form-control" type="text"  autocomplete="off" id="expires" name="expires" tabindex="-1" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>CVV</label>
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                            <div id="messages"></div>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-success btn-lg hidden-xs" id="cancel-button">Cancel</button>
                        <button class="btn btn-danger btn-lg" id="save"><span id="saving" class="fa fa-spinner fa-spin"></span> <span style="font-family:serif;">Save</span></button>
                    </div>
                </div>
                </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="sp">Spanish</option>
            </select>
        </div>
    </footer>
    <div id="alert-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body text-danger">
                    <h2></h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="cancel-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <h2>Are you sure?</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="cancel-all" data-dismiss="modal">Yes I don't want to keep my changes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No I do want to keep my changes</button>
                </div>
            </div>
        </div>
    </div>
    <div id="error-modal" class="modal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body text-danger bg-danger">
                    <h2></h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
